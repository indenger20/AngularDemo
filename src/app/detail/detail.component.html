<div class="detail" *ngIf="post">
  <h1 class="detail__title">{{post.title}}</h1>
  <div class="detail__cont">
    <div class="detail__image">
        <img class="detail__img" src="{{post.imagePath}}" alt="{{post.imageName}}">
        <p class="detail__text">{{post.description}}</p>
    </div>
    <div class="detail__cont" [innerHTML]="post.descriptionFull"></div>
  </div>
  <app-comment [postId]="post.id"></app-comment>
</div>
